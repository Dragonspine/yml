        DB김준기문화재단은 한국장학재단의 중복지원방지제도 관련 법률을 준수하여, 장학금을 지급하고 있습니다. 
        한국장학재단(www.kosaf.go.kr) > 장학금 > 학자금중복지원방지 메뉴 참조 하십시오.
        1)학자금 중복지원방지 제도란? 
          동일 학기에 한 학생이 학자금대출과 장학금 등 2개 이상의 상품을 통해 등록금 범위를 초과하여 지원 받지 않도록 방지하는 제도입니다. 
          *등록금의 범위는 -필수경비:로 입학금 + 수업료와 선택경비인 기타납입금(학생회비, 실습비 등) 입니다. 
        2)학자금 중복지원방지 관련 근거 
         - 한국장학재단 설립 등에 관한 법률 제 50조의 5(중복 지원의 방지), 취업 후 학자금상환 특별법 제 39조(중복 지원의 방지), 국가장학사업 운영규정 제 13조(중복 지원의 방지), 학자금 중복지원방지 기본계획(교육부 지침) 
        3)학자금 중복지원 범위 
         - 한국장학재단 학자금 대출, 예) 취업 후 상환 학자금 대출, 일반상환학자금 대출, 농어촌출신대학생학자금융자 등. 
         - 타기관(정부, 지방자치단체, 공공기관, 지방공기업, 비영리 재단법인, 기업, 대학 등) 학자금 대출. 예) 공무원학자금 대출(공무원연금공단), 군인 및 군인자녀 학자금 대부(국방부), 장기복무제대군인 학자금 대부(국가보훈처), 사립학교교직원 학자금 대출(사립학교교직원연금공단), 근로자학자금 대부(한국산업인력공단, 근로복지공단), 공공기관에서 직원 및 직원 자녀를 대상으로 지원하는 학자금 대부 등. 
         - 한국장학재단 장학금 예) 한국장학재단 국가장학금Ⅰ？Ⅱ유형, 다자녀 국가장학금, 지방인재장학금, 대통령과학장학금, 드림장학금, 국가우수장학금(이공계), 인문100년장학금, 예술체육비전장학금, 대학원생지원장학금(인문사회계), 국가전문대학우수장학금, 푸른등대 기부장학금, 희망사다리장학금 등 한국장학재단 지원 장학금. 
         - 타기관(정부, 지방자치단체, 공공기관, 지방공기업, 비영리 재단법인, 기업, 대학 등) 장학금. 예) 교내장학금, 국가유공자장학금, ○○인재육성재단 장학금, 하이서울장학금, 삼성꿈장학재단장학금, 직원 및 직원 자녀 장학금 등. 
        4)중복지원방지 대상기관 : 대학, 행정자치부 등 관계행정기관, 지방자치단체 및 지방자치단체 출자·출연으로 설립된 법인, 공무원연금공단 등 국가로부터 학자금 지원 업무를 위탁받아 수행하는 기관. 
         - 한국장학재단 학자금 대출. 「공익법인의 설립·운영에 관한 법률」에 따른 공익법인으로서 학자금 또는 장학금에 관한 사업을 하는 법인, 「공공기관의 운영에 관한 법률」에 따른 공공기관으로서 소속 직원 또는 소속 직원 자녀에게 학자금에 관한 지원을 하는 기관, 「지방공기업법」에 따른 지방직영기업, 지방공사 및 공단, 그 밖에 대통령령으로 정하는 기관 또는 단체. 
